<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			这是父级：{{box}}
			<button @click="box++">++</button>
			<no1 :box="box"></no1>
		</div>
		<template id="no1">
		<div>
			这是no1：{{no1}}
		</div>
		</template>
	</body>
</html>
<script src="vue.js"></script>
<script>
	Vue.component("no1",{
		template:"#no1",
		props:['box'],
		data(){
			return{
				no1:this.box
			}
		},
		watch:{
			box(a,b){
				this.no1=a
			}
		}
	})
	
	new Vue({
		el:"#box",
		data:{
			box:0
		}
	})
</script>
